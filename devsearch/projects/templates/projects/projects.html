{% extends 'main.html' %}

{% block content %}

<p>You are on the {{page}} page</p>


<h1>projects</h1>


<table>
    <tr>
        <th>Projects</th>
        <th>+ve Votes %</th>
        <th>Votes</th>
        <th>Created on</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.vote_ratio}}</td>
            <td>{{project.vote_total}}</td>
            <td>{{project.created}}</td>
            <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
            <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>
            <td><a href="{% url 'project' project.id %}">View</a></td>
        </tr>
    {% endfor %}
</table>


{% endblock content %}
